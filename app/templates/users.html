{% extends 'd_layout.html' %}
{% block body %}
{% if admin == 1 %}







            <div class="panel panel-inverse" data-sortable-id="table-basic-4">
                        <div class="panel-heading">

                            <div class="panel-heading-btn">
                            <form style="color: black;" action="/users/search" method="POST">
                              <input type="search" name="search">
                              <input type="submit" value="Submit" class="" >
                            </form>


                            </div>
                            <h4 class="panel-title">Users</h4>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Division</th>
                                        <th>Flag</th>
                                        <th>Admin</th>
                                        <th>Vote</th>
                                        <th>Division</th>
                                        <th>Rank</th>

                                    </tr>
                                </thead>
                                <tbody>
                                   {% if uslz %}

                                       {% for users in uslz %}
                                    <tr>

                                       <td>
                                            {{ users }}
                                        </td>
                                        <td>
                                            <form action="/users/search" method="POST">
                                            <button name="divbtn" type="submit" value="{{ users.div }}" class="{% if users.div == 'Counter-Strike' %}btn btn-success{% elif users.div == 'Team Fortress 2' %}btn btn-primary{% elif users.div == 'Insurgency' %}btn btn-warning{% elif users.div == 'Space Engineers' %}btn btn-inverse{% elif users.div == 'Minecraft' %}btn btn-danger{% elif users.div == 'Public Relations' %}btn btn-white{% endif %}">{{ users.div }}</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form action="/users" method="POST">
                                            <button name="{% if users.flag == '1' %}modbtn{% elif users.flag == '2' %}rmmbtn{% endif %}" value="{{users.steam_id}}" type="submit" class="{% if users.flag == '1' %}btn btn-info{% elif users.flag == '2' %}btn btn-inverse{% endif %}">{% if users.flag == '1' %}Make Moderator{% elif users.flag == '2' %}Remove Moderator{% endif %}</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form action="/users" method="POST">
                                            <button name="{% if users.admin == 0 %}adadm{% elif users.admin == None %}adadm{% elif users.admin == 1 %}rmadm{% endif %}" value="{{users.steam_id}}" type="submit" class="{% if users.admin == 0 %}btn btn-info{% elif users.admin == None %}btn btn-info{% elif users.admin == 1 %}btn btn-inverse{% endif %}">{% if users.admin == None %}Make Admin{% elif users.admin == 0 %}Make Admin{% elif users.admin == 1 %}Remove Admin{% endif %}</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form action="/users" method="POST">
                                            <button name="{% if users.vflag == 0 %}advt{% elif users.vflag == None %}advt{% elif users.vflag == 1 %}rmvt{% endif %}" value="{{users.steam_id}}" type="submit" class="{% if users.vflag == 0 %}btn btn-info{% elif users.vflag == None %}btn btn-info{% elif users.vflag == 1 %}btn btn-inverse{% endif %}">{% if users.vflag == None %}Allow Voting{% elif users.vflag == 0 %}Allow Voting{% elif users.vflag == 1 %}Disallow Voting{% endif %}</button>
                                            </form>
                                        </td>
                                        <td>
                                        <form action="/users" method="post" name="dd1">
                                        <select name="Inputs" id="Inputs" class="btn btn-success dropdown-toggle">
                                            {% for choice in cat %}
                                            <option value="{{users.steam_id}}/{{choice}}">{{choice}}</option>
                                            {% endfor %}
                                        </select>
                                        </form>
                                        </td>
                                        <td>
                                        <form action="/users" method="post" name="dd2">
                                        <select name="Inputs2" id="Inputs2" class="btn btn-success dropdown-toggle">
                                            {% for choice in cat2 %}
                                            <option value="{{users.steam_id}}/{{choice}}">{{choice}}</option>
                                            {% endfor %}
                                        </select>
                                        </form>
                                        </td>
                                   </tr>


                                   {% endfor %}
                                    {% endif %}


                                </tbody>
                            </table>
                        </div>
                    </div>


	<script src="/static/assets/plugins/jquery/jquery-1.9.1.min.js"></script>
<script>

$(function() {
    $('#Inputs').change(function() {
        this.form.submit();
    });
});

$(function() {
    $('#Inputs2').change(function() {
        this.form.submit();
    });
});


</script>








{% else %}

<div align="center">

    <a class="landing-sign btn-main btn-sell btn-block btn btn-lg" href="/login" role="button"><i class="fa fa-steam"></i> You must be an admin to use this feature!</a>

</div>


{% endif %}

{% endblock %}
